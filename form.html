<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Form Validation</title>
    <link rel="stylesheet" href="formstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    
    <a href="condition.html" style="font-size: 19px; color:rgb(233, 213, 187)" target="main">Click on me To check condition of Form Filling</a>
    
    <form action="/thanks.html" name="myForm" onsubmit="return validateForm()">
        <div class="container">
        <h1 style="text-align: center;font-size: 30px;">Student Registeration Form</h1>
        <hr>
        <div class="formdesign" id="name">
            Name: <input type="text" name="fname" required><b><span class="formerror"> </span></b>
        </div>
        <div class="formdesign" id="name">
            Middle Name: <input type="text" name="mname" required><b><span class="formerror"> </span></b>
        </div>
        <div class="formdesign" id="name">
            Last Name: <input type="text" name="lname" required><b><span class="formerror"> </span></b>
        </div>
        
        <div class="formdesign" id="gender">
            <label for="gender">
            Gender : <input type="radio" value="Male" name="gender" checked> Male
            <input type="radio" value="Female" name="gender"> Female
            <input type="radio" value="Other" name="gender"> Other
        </label>
        </div>

        <div class="formdesign" id="branch">
            Course :  <select name="" id="branch1">
                <option value="branch">
                    B.Tech (Computer Eng.)
                </option>
                <option value="branch">
                    B.Tech (Information Tech.)
                </option>
                <option value="branch">
                    B.Tech (Electronics and Comm. Eng.)
                </option>
                <option value="branch">
                    B.Tech (Electrical Eng.)
                </option>
                <option value="branch">
                    B.Tech (Mechanical Eng.)
                </option>
                <option value="branch">
                    B.Tech (Civil Eng.)
                </option>
                <option value="branch">
                    B.Tech (Production and Indus. Eng.)
                </option>
            </select>
        </div>
        

        <div class="formdesign" id="email">
            Email: <input type="email" name="femail" required><b><span class="formerror"> </span></b>
        </div>

        <div class="formdesign" id="phone">
            Phone: <input type="phone" name="fphone" required><b><span class="formerror"></span></b>
        </div>

        <div class="formdesign" id="currentaddress">
            Current Address : <input type="text" name="faddress"><b><span class="formerror"></span></b>

        </div>

        <div class="formdesign" id="pass">
            Password: <input type="password" name="fpass" required><b><span class="formerror"</span></b>
        </div>

        <div class="formdesign" id="cpass">
            Confirm Password: <input type="password" name="fcpass" required><b><span class="formerror"></span></b>
        </div>

        <input class="but" type="Submit" value="Register" >
    </div>
    </form>
</body>
<script src="form.js"></script>

</html>
